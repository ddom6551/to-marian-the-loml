<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Marian's Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form">
  <div class="form-overlay" id="form-section">
    <div class="container improved-form" id="form-box">
      <h2>what's on your mind?</h2>
      <form id="grievance-form">
        <div class="input-wrapper">
          <input id="title" type="text" name="title" placeholder="Title" required />
        </div>
        <div class="input-wrapper">
          <textarea id="description" name="description" placeholder="Message" rows="6" required></textarea>
        </div>

        <label for="mood"><strong>mood:</strong></label>
        <select name="mood" required>
          <option value="" disabled selected>select mood</option>
          <option value="💔 - really really hurt">💔 - really really hurt</option>
          <option value="😭 - really sad">😭 - really sad</option>
          <option value="😢 - sad">😢 - sad</option>
          <option value="😞 - overthinking">😞 - overthinking</option>
          <option value="😑 - bruh">😑 - bruh</option>
          <option value="😒 - annoyed">😒 - annoyed</option>
          <option value="☹️ - unhappy">☹️ - unhappy</option>
          <option value="😠 - angry">😠 - angry</option>
          <option value="😡 - really angry">😡 - really angry</option>
          <option value="🤬 - you want me to kms">🤬 - you want me to kms</option>
        </select>

        <label for="severity"><strong>how serious is it?</strong></label>
        <select name="severity" required>
          <option value="" disabled selected>select seriousness</option>
          <option value="just want to clear something up">just want to clear something up</option>
          <option value="small thing">small thing</option>
          <option value="mild">mild</option>
          <option value="kinda serious">kinda serious</option>
          <option value="serious">serious</option>
          <option value="very serious">very serious</option>
          <option value="disaster level (yung mapapa break ka na)">disaster level (yung mapapa break ka na)</option>
        </select>

        <label for="response"><strong>how would you like me to respond?</strong></label>
        <select name="response" id="response" required onchange="toggleOther(this)">
          <option value="" disabled selected>select response method</option>
          <option value="gmail">gmail</option>
          <option value="text">text</option>
          <option value="call">call</option>
          <option value="other">other (specify)</option>
        </select>
        <div class="input-wrapper" id="other-response-box" style="display:none;">
          <input type="text" name="otherResponse" placeholder="please specify..." />
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    function toggleOther(select) {
      const box = document.getElementById('other-response-box');
      box.style.display = select.value === 'other' ? 'block' : 'none';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
